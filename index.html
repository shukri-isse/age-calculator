<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--change to section b/c it contains meaninful info-->
  <section id="calculator-container">
    <!--novalidate disables built in pop up error messages and lets you  create ur own-->
    <form id="my-form" novalidate>
      <div class="form-row">

        <!-- div to group together each label + input + error msg/validation-->
        <div class="form-group"> <!--make it a class to syle all form groups in uniform-->
          <label for="birth-day" class="uppercase" id="birth-day-label">Day</label>
          <input type="text" id="birth-day" name="day" placeholder="DD" pattern="^(0?[1-9]|[12][0-9]|3[01])$" required maxlength="2">
          <span class="error-message" id="birth-day-error"></span>
        </div>

        <div class="form-group">
          <label for="birth-month" class="uppercase" id="birth-month-label">Month</label>
          <input type="text" id="birth-month" name="month" placeholder="MM" pattern="^(0?[1-9]|1[0-2])$" required maxlength="2">
          <span class="error-message" id="birth-month-error"></span>
        </div>

        <div class="form-group">
          <label for="birth-year" class="uppercase" id="birth-year-label">Year</label>
          <input type="text" id="birth-year" name="year" placeholder="YYYY" required maxlength="4">
          <span class="error-message" id="birth-year-error"></span>
        </div>

      </div>
      <div class="underline-and-button-container">
        <div class="underline"></div>
        <button type="submit">
          <svg width="24" height="24" viewBox="6 6 12 12" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M13,16.2928932 L16.1464466,13.1464466 C16.3417088,12.9511845 16.6582912,12.9511845 
            16.8535534,13.1464466 C17.0488155,13.3417088 17.0488155,13.6582912 16.8535534,13.8535534 
            L12.8535534,17.8535534 C12.6582912,18.0488155 12.3417088,18.0488155 12.1464466,17.8535534 
            L8.14644661,13.8535534 C7.95118446,13.6582912 7.95118446,13.3417088 8.14644661,13.1464466 
            C8.34170876,12.9511845 8.65829124,12.9511845 8.85355339,13.1464466 L12,16.2928932 L12,6.5 
            C12,6.22385763 12.2238576,6 12.5,6 C12.7761424,6 13,6.22385763 13,6.5 L13,16.2928932 Z"/>
          </svg>
        </button>
      </div>
    </form>

    <div class="results">
      <p><span class="number">--</span> years</p>
      <p><span class="number">--</span> months</p>
      <p><span class="number">--</span> days</p>

    </div>
    <!-- 
      Day
      DD

      Month
      MM

      Year
      YYYY

      -- years
      -- months
      -- days -->
  </section>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/shukri-isse" target="_blank">Shukri Isse</a>.
  </div>
</body>
</html>
